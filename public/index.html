<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 well">
				<h1>Join Chat</h1>
					<form action="/chat.html">
						<div class="form-group">
							<label for="displayName">Display Name</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" name="name" class="form-control" id="displayName" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label for="roomName">Room Name</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
							<input type="text" name="room" class="form-control" id="roomName" placeholder="Room">
							</div>
						</div>
				 		<button type="submit" class="btn btn-primary btn-block">Join Chat</button>
					</form>
				</div>
		  	</div>
		</div>
	</div>
</body>
</html>
